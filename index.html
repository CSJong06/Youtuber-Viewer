<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Songs</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body id="colorStyle"> <!--Grabbing the body id allows js to switch colors-->
    <main>
        <!-- Background -->
        <div class="background">
            <img id="background"src="https://i.ytimg.com/vi/U3Ouq3IloKA/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLA-tlFO5XlchpYvKlSSXN02jpdztQ"> <!--Grabbing this id allows js to switch the backdrop-->
        </div>

        <!-- Header -->
         <div class="header">
            <h2 id="title">Nothing to say - Seldon</h2> <!--Grabbing this id allows js to switch the title-->
        </div>

        <!-- Settings Panel -->
        <div id="sPanel" class="sPanel">

            <p id="setDisplay">Settings</p>

            <!-- Theme switcher -->
            <div class="theme">
                <button onclick="themeSwitch()" id="theme">Theme: Light</button> <!--when the button is clicked, it runs the theme switch function-->
            </div>      

            <!-- Menu -->
            <div class="menu"> <!--All items contained will display on the menu section of the grid-->
                <div class="dropdown"> <!--Dropdown menu-->
                    <button onclick="shwSong()" id="dropBtn">Songs</button> <!--This button toggles whether the choices are shown or not-->
                    <div id="songChoices" class="choices">
                        <button id="nBtn" onclick="nSwitch()">Nothing to say</button> <!--the buttons run the respective function to switch the song-->
                        <button id="vBtn" onclick="vSwitch()">Valentine</button>
                        <button id="rBtn" onclick="rSwitch()">Rambling</button>
                    </div>
                </div>
            </div>

            <!-- User form -->
            <div>
                <button id="userSet" onclick="shwUser()">User Settings</button>
                <div class="userSet" id="userBtns">
                    
                    <input id="name" class="name" type="text" placeholder="Name">
                    <input id="email" class="email" type="text" placeholder="Email">
                    <button class="submitBtn" id="submitBtn" onclick="store_userSet()">submit</button> <!--allows the information to be stored on click-->
                </div>
            </div>

            <!-- hide button -->
            <div>
                <button id="hideBtn" onclick="setView()">Hide</button>
            </div>

        </div>
        

        <!-- Content -->
        <div class="video">
            <iframe
            id="videoFrame"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/U3Ouq3IloKA?si=Sx7MPwl8wAVMLQ3U"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
            ></iframe></div>


        <!-- Description -->
        <div class="desc">
            <details> <!--Container for the description-->
                <summary>Description</summary>
                <p id="desc">"Nothing to say" by Seldon Jul 31, 2024</p> <!--Text that's inside-->
            </details>
        </div>

        <script src="index.js"></script>

        <!-- Footer -->
        <footer><a href="#">Temp Link</a></footer>
    </main>
</body>
</html>
